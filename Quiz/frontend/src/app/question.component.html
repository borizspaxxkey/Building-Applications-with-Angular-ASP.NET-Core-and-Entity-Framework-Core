<mat-card>
  <mat-card-title>
    <span *ngIf="question.id">Edit Question</span>
    <span *ngIf="!question.id">New Question</span>
  </mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.text" name="question" matInput placeholder="Question" type="text">
      </mat-form-field>

      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.correctAnswer" name="correctAnswer" matInput placeholder="Correct Answer"
          type="text">
      </mat-form-field>

      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.answer1" name="answer1" matInput placeholder="Wrong Answer 1" type="text">
      </mat-form-field>

      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.answer2" name="answer2" matInput placeholder="Wrong Answer 2" type="text">
      </mat-form-field>

      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.answer3" name="answer3" matInput placeholder="Wrong Answer 3" type="text">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="question.id" mat-button (click)="api.putQuestion(question)" color="primary">EDIT</button>
    <button *ngIf="question.id" mat-button (click)="question = {}" color="primary">NEW</button>
    <button *ngIf="!question.id" mat-button (click)="post(question)" color="primary">POST</button>
  </mat-card-actions>
</mat-card>
<questions></questions>
